    <script type="text/javascript" src="emoji/emoji.min.js"></script>

    <style type="text/css">
        body {
          font-family: 'Open Sans', sans-serif;
          overflow-y: scroll;
        }

        #fullname-output,
        #comment-output,
        #contenteditable-output,
        #contenteditable2-output {
          min-height: 43px;
          padding: 10px;
          background-color: rgba(255, 255, 0, 0.14);
        }

        #head-title .emoji-outer {
          width: 64px;
          height: 64px;
        }

        .form-control {
          padding-right: 27px;
        }

        div.form-control {
          height: auto;
        }

        .todo-list li {
          line-height: 26px;
        }

        .bottom-text .emoji-sizer {
          width: 14px;
          height: 14px;
        }

        .mobile-notice {
          background: #ffff00;
          padding: 10px;
          border-radius: 20px
        }

        .set-changers {
          margin: 20px 0;
        }

</head>
<body>

<div class="container" id="app">
    <div class="row">
        <div class="col-md-6 col-md-push-3 col-xs-12" style="padding-top: 10px">

            <h2 id="head-title" class="header text-center">Emojies <br><br> :lollipop:</h2>

            <h4 class="text-center">Slack like emoji picker with apple, twitter, google, emojione support.</h4>

            <p class="text-center visible-xs visible-sm hidden-md hidden-lg mobile-notice">
              <strong> Preferably emoji bundle's pickers disabled for small screens. <br> You can use your native keyboard's picker.</strong>
            </p>

            <div class="text-center set-changers">
              <label>Change emoji set</label>
              <div>
                  <a class="btn btn-default change-emoji-type" data-emoji-type="apple" href="#apple">Apple</a>
                  <a class="btn btn-default change-emoji-type" data-emoji-type="google" href="#google">Google</a>
                  <a class="btn btn-default change-emoji-type" data-emoji-type="twitter" href="#twitter">Twitter</a>
                  <a class="btn btn-default change-emoji-type" id="openEmojies">Emojione</a>
              </div>
            </div>

            <form>
                <div class="form-group">
                    <label>textarea</label>
                    <textarea style="display: none;" id="comment" name="comment" class="form-control wdt-emoji-bundle-enabled" rows="3">;) Hey! check :robot_face: this. :dark_sunglasses: :sunny:  :nerd_face: :dog:  :cat:  :hamster:  :lion_face:</textarea>
                </div>
                <div class="form-group">
                    <label>textarea - output</label>
                    <div id="comment-output"></div>
                </div>
                <hr>
            </form>

        </div>



    </div>
</div>

<div class="wdt-emoji-popup">
    <a href="#" class="wdt-emoji-popup-mobile-closer"> &times; </a>
	<div class="wdt-emoji-menu-content">
		<div id="wdt-emoji-menu-header">
            <a class="wdt-emoji-tab active" data-group-name="Recent"></a>
            <a class="wdt-emoji-tab" data-group-name="People"></a>
            <a class="wdt-emoji-tab" data-group-name="Nature"></a>
            <a class="wdt-emoji-tab" data-group-name="Foods"></a>
            <a class="wdt-emoji-tab" data-group-name="Activity"></a>
            <a class="wdt-emoji-tab" data-group-name="Places"></a>
            <a class="wdt-emoji-tab" data-group-name="Objects"></a>
            <a class="wdt-emoji-tab" data-group-name="Symbols"></a>
            <a class="wdt-emoji-tab" data-group-name="Flags"></a>
            <a class="wdt-emoji-tab" data-group-name="Custom"></a>
        </div>
		<div class="wdt-emoji-scroll-wrapper">
            <div id="wdt-emoji-menu-items">
                <input id="wdt-emoji-search" type="text" placeholder="Search">
                <h3 id="wdt-emoji-search-result-title">Search Results</h3>
                <div class="wdt-emoji-sections"></div>
                <div id="wdt-emoji-no-result">No emoji found</div>
            </div>
        </div>
		<div id="wdt-emoji-footer">
            <div id="wdt-emoji-preview">
                <span id="wdt-emoji-preview-img"></span>
                <div id="wdt-emoji-preview-text">
                    <span id="wdt-emoji-preview-name"></span><br>
                    <span id="wdt-emoji-preview-aliases"></span>
                </div>
            </div>

            <div id="wdt-emoji-preview-bundle">
                <span>WDT Emoji Bundle</span>
            </div>
		</div>
	</div>
</div>
<script type="text/javascript">
  $('#openEmojies').on('click', function(){
    $('.wdt-emoji-popup').addClass('ready open');
  });
</script>
<script type="text/javascript">
    (function () {

      wdtEmojiBundle.defaults.emojiSheets = {
        'apple'   : 'emoji/sheets/sheet_apple_64_indexed_128.png',
        'google'  : 'emoji/sheets/sheet_google_64_indexed_128.png',
        'twitter' : 'emoji/sheets/sheet_twitter_64_indexed_128.png',
        'emojione': 'emoji/sheets/sheet_emojione_64_indexed_128.png'
      };

      wdtEmojiBundle.init('.wdt-emoji-bundle-enabled');

      var typeChangers = document.querySelectorAll('.change-emoji-type');
      for (var i = 0; i < typeChangers.length; i++) {
        typeChangers[i].addEventListener('click', function () {
          wdtEmojiBundle.changeType(this.dataset.emojiType);
          return false;
        });
      }
      var ev = new Event('input');

      // ------------------------------------------------------
      document.getElementById('comment').addEventListener('input', function () {
        document.getElementById('comment-output').innerHTML = wdtEmojiBundle.render(this.value);
      });
      document.getElementById('comment').dispatchEvent(ev);
      // ------------------------------------------------------

    })();
</script>
</body>
</html>
